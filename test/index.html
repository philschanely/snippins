<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Snippins Test Suite</title>
</head>
<body>
    <main data-snip="main" data-snip-replace="true" data-snip-onload="test">
        <p>Loading...</p>
    </main>
    <script type="text/javascript" src="/build/js/vendor-min.js"></script>
    <script type="text/javascript" src="/build/js/snippins-min.js"></script>
    <script type="text/javascript">
        $(function(){

            var app = new Snippins();
            app.init({ template_dir: "views" });

        });

        Snip.prototype.test = function (_tpl, _shell, _params) {
            this.injectData("data/test.json", _params);
        }
    </script>
</body>
</html>
